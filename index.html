<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- sidenav -->
        <section class="side-nav">
            <div class="side-nav__menu">
                    <div class="side-nav__icon-logo">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="side-nav__left-menu">
                        <div class="side-nav__item">
                            <div class="side-nav__icon">
                                <i class="fas fa-home"></i>
                            </div>
                            <span class="side-nav__text-menu">หน้าแรก</span>
                    </div>
                    </div>
                    <div class="side-nav__left-menu">
                        <div class="side-nav__item">
                            <div class="side-nav__icon">
                                <i class="fas fa-hashtag"></i>
                            </div>
                                <span class="side-nav__text-menu">สำรวจ</span>
                        </div>
                    </div>
                    <div class="side-nav__left-menu">
                        <div class="side-nav__item">
                            <div class="side-nav__icon">
                                <i class="far fa-bell"></i>
                                </div>
                            <span class="side-nav__text-menu">แจ้งเตือน</span>
                        </div>
                    </div>
                    <div class="side-nav__left-menu">
                        <div class="side-nav__item">
                            <div class="side-nav__icon">
                                <i class="far fa-envelope"></i>
                            </div>
                            <span class="side-nav__text-menu">ข้อความ</span>
                        </div>
                    </div>
                    <div class="side-nav__left-menu">
                        <div class="side-nav__item">
                            <div class="side-nav__icon">
                                <i class="far fa-bookmark"></i>
                            </div>
                            <span class="side-nav__text-menu">บุ๊คมาร์ก</span>
                        </div>
                    </div>
                    <div class="side-nav__left-menu">
                        <div class="side-nav__item">
                            <div class="side-nav__icon">
                                <i class="far fa-address-book"></i>
                            </div>
                            <span class="side-nav__text-menu">รายชื่อ</span>
                        </div>
                    </div>
                    <div class="side-nav__left-menu">
                        <div class="side-nav__item">
                            <div class="side-nav__icon">
                                <i class="far fa-user"></i>
                            </div>
                            <span class="side-nav__text-menu">ข้อมูลส่วนตัว</span>
                        </div>
                    </div>
                    <div class="side-nav__left-menu">
                        <div class="side-nav__item side-nav__item-more">
                            <div class="side-nav__icon border-fifty">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                            <span class="side-nav__text-menu">เพิ่มเติม</span>
                        </div>
                    </div>
                    <!-- tweet button -->
                    <button class="btn-tweet">
                        <span class="btn-tweet__text">ทวีต</span>
                    </button>
            </div>
            <!-- user profile -->
            <div class="user-profile">
                <div class="profile-info">
                    <img src="images/profile_pic.JPG" alt="" class="side-nav__item-img">
                    <span class="profile__name">Supakorn Charoen <br> <span class="user-id">@attumnx</span></span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </section>
        <!-- end of sidenav -->
        <!-- feed -->
        <section class="feed">
            <div class="firstpage">
                <div class="firstpage-box">
                    <h2>หน้าแรก</h2>
                    <i class="far fa-star"></i>
                </div>
            </div>
            <div class="feedbox">
                <div class="feed__box-submitpost">
                    <div class="feed_profile-info">
                        <img src="images/profile_pic.JPG" alt="" class="side-nav__item-img">
                        <input type="text" name="" id="" class="input-feed__post" placeholder="มีอะไรเกิดขึ้นบ้าง">
                    </div>
                    <div class="footer-box">
                        <div class="feed-box__footer">
                            <div class="left-options">
                                <div class="options">
                                    <i class="far fa-image"></i>
                                </div>
                                <div class="options">
                                    <i class="far fa-plus-square"></i>
                                </div>
                                <div class="options">
                                    <i class="fas fa-poll-h"></i>
                                </div>
                                <div class="options">
                                    <i class="far fa-smile"></i>
                                </div>
                                <div class="options">
                                    <i class="fas fa-calendar-week"></i>
                                </div>
                            </div>
                            <div class="right-options">
                                <button class="btn-tweet1">ทวีต</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="feed_box-post">
                    <div class="retweet-section">
                        <div class="reweet-icon">
                            <i class="fas fa-retweet"></i>
                        </div>
                        <span class="grey-text">ICE TAMONWAN รีทวีต</span>
                    </div>
                    <div class="feed_profile__info-share">
                        <div class="left-feed__box">
                            <img src="https://s.isanook.com/ns/0/rp/rc/w850h510/yatxacm1w0/aHR0cHM6Ly9zLmlzYW5vb2suY29tL25zLzAvdWQvMTY3My84MzY5MDk0LzEuanBn.jpg" alt="" class="side-nav__item-img">
                            <h4><span class="bold-name">NONT TANONT</span> <span class="grey-text">@tanont916 . 5นาที</span>   <br><p>Welcome to <span class="hashtag-post">#NONTVEMBER</span> .</p> </h4>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="footer-actions">
                        <div class="footer-actions__part">
                            <div class="action-icon">
                                <i class="far fa-comment"></i>
                            </div>
                            <h4 >172</h4>
                        </div>
                        <div class="footer-actions__part">
                            <div class="action-icon">
                                <i class="fas fa-retweet"></i>
                            </div>
                            <h4>419</h4>
                        </div>
                        <div class="footer-actions__part">
                            <div class="action-icon">
                                <i class="far fa-heart"></i>
                            </div>
                            <h4>456</h4>
                        </div>
                        <div class="last-actions__part">
                            <i class="fas fa-share-square"></i>
                        </div>
                    </div>
                </div>
                <div class="feed_box-post">
                    <div class="feed_profile__info-share">
                        <div class="left-feed__box">
                            <img src="images/profile_pic.JPG" alt="" class="side-nav__item-img">
                            <h4><span class="bold-name">Supakorn Charoen</span> <span class="grey-text">@attumnx . 3ชั่วโมง</span>   <br><p>ซื้อมาใหม่ โคตรชอบเลย</p> </h4>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="picture-box">
                        <img src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80" alt="" class="feed-item-img">
                    </div>
                    <div class="footer-actions">
                        <div class="footer-actions__part">
                            <div class="action-icon">
                                <i class="far fa-comment"></i>
                            </div>
                            <h4 >3</h4>
                        </div>
                        <div class="footer-actions__part">
                            <div class="action-icon">
                                <i class="fas fa-retweet"></i>
                            </div>
                            <h4>2</h4>
                        </div>
                        <div class="footer-actions__part">
                            <div class="action-icon">
                                <i class="far fa-heart"></i>
                            </div>
                            <h4>1</h4>
                        </div>
                        <div class="last-actions__part">
                            <i class="fas fa-share-square"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end of feed -->
    </div>
</body>
</html>
