<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="side-nav">
            <div class="side-nav__icon-logo">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="side-nav__left-menu">
                <div class="side-nav__item">
                    <div class="side-nav__icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <span class="side-nav__text-menu">หน้าแรก</span>
            </div>
            </div>
            <div class="side-nav__left-menu">
                <div class="side-nav__item">
                    <div class="side-nav__icon">
                        <i class="fas fa-hashtag"></i>
                    </div>
                        <span class="side-nav__text-menu">สำรวจ</span>
                </div>
            </div>
            <div class="side-nav__left-menu">
                <div class="side-nav__item">
                    <div class="side-nav__icon">
                        <i class="far fa-bell"></i>
                        </div>
                    <span class="side-nav__text-menu">แจ้งเตือน</span>
                </div>
            </div>
            <div class="side-nav__left-menu">
                <div class="side-nav__item">
                    <div class="side-nav__icon">
                        <i class="far fa-envelope"></i>
                    </div>
                    <span class="side-nav__text-menu">ข้อความ</span>
                </div>
            </div>
            <div class="side-nav__left-menu">
                <div class="side-nav__item">
                    <div class="side-nav__icon">
                        <i class="far fa-bookmark"></i>
                    </div>
                    <span class="side-nav__text-menu">บุ๊คมาร์ก</span>
                </div>
            </div>
            <div class="side-nav__left-menu">
                <div class="side-nav__item">
                    <div class="side-nav__icon">
                        <i class="far fa-address-book"></i>
                    </div>
                    <span class="side-nav__text-menu">รายชื่อ</span>
                </div>
            </div>
            <div class="side-nav__left-menu">
                <div class="side-nav__item">
                    <div class="side-nav__icon">
                        <i class="far fa-user"></i>
                    </div>
                    <span class="side-nav__text-menu">ข้อมูลส่วนตัว</span>
                </div>
            </div>
            <div class="side-nav__left-menu">
                <div class="side-nav__item">
                    <div class="side-nav__icon">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <span class="side-nav__text-menu">เพิ่มเติม</span>
                </div>
            </div>
            <!-- tweet button -->
            <button class="btn-tweet">
                <span class="btn-tweet__text">ทวีต</span>
            </button>
            <!-- user profile -->
            <div class="user-profile">
                <img src="images/profile_pic.JPG" alt="">
                <span class="profile__name">Supakorn Charoen</span>
                <span class="user-id">@attumnx</span>
                <i class="fas fa-ellipsis-h"></i>
                
            </div>
        </section>
    </div>
</body>
</html>
